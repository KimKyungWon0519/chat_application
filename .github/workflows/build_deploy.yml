name: Build and Upload, Deploy on merge master branch
'on':
  release:
    types:
      - created
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Release Infomation
        run:
          echo "Release Version - ${{ github.event.release.tag_name }}"

      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5'

      - name: Get Dependencies
        run: flutter pub get

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Build Apk
        run: flutter build apk --release 
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5

      - name: Build Web
        run: flutter build web --release

      - name: Deploy Flutter Web
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHAT_PROJECT_45082 }}'
          channelId: live
          projectId: chat-project-45082
